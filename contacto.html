<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home</title>
</head>

<body>

    <div id="miSection">
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li class="nav-item text-white">
                    <a class="nav-link disabled" href="./index.html"><img src="./images/Logo-OP2.png" alt="logo"></a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./sobrenosotros.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                </li>
            </ul>

            <div class="card mb-3" style="max-width: 100%;">
                <div class="row no-gutters">
                    
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title text-center">Formulario de Contacto</h5>
                            <form class="col-md-10 mx-auto d-block">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="Apellido">Apellido</label>
                                        <input type="text" class="form-control" id="Apellido">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="Nombre">Nombre</label>
                                        <input type="text" class="form-control" id="Nombre">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Direccion">Dirección</label>
                                    <input type="text" class="form-control" id="Direccion" placeholder="Escriba su dirección">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Escriba su dirección de email">
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Deseo recibir ofertas por mail
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="./images/boton3.jpg" class="card-img-top" alt="Imagen">
                    </div>
                </div>
            </div>
            
        
        </div>
        <br>
        <hr />
        <p class="text-center border-dark shadow-lg">Op Juridico Contable 2021</p>
    </div>



    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
